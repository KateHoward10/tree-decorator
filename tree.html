	<style>

	<script>
		const topSelector = document.querySelector('.toppers');
		const topper = document.querySelector('.topper');
		function changeTopper() {
			topper.textContent = topSelector.value;
		}
		topSelector.addEventListener('change', changeTopper);

		const addButton = document.getElementById('add-present');
		const presents = document.querySelector('.present-container');
		function addPresent() {
			presents.textContent += "üéÅ";
		}
		addButton.addEventListener('click', addPresent);

		const colourPickers = document.querySelectorAll('.colour-picker');
		function changeColour() {
			document.documentElement.style.setProperty(`--${this.name}`, this.value);
		}
		colourPickers.forEach(picker => picker.addEventListener('change', changeColour));

		const decSelector = document.querySelector('.decoration-select');
		const tree = document.querySelector('.tree-container');
		const triangles = document.querySelectorAll('#Triangle');
		const lightsContainer = document.getElementById('lights-container');
		function placeDecoration(e) {
			if (decSelector.value !== "") {
				if (decSelector.value === "light") {			
					const light = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
					light.classList.add("light");
					light.setAttribute("cy", `${e.clientY - 82}`);
					light.setAttribute("cx", `${e.clientX - 58}`);
					light.setAttribute("r", "2");
					lightsContainer.appendChild(light);
				} else {
					const decoration = document.createElement('div');
					decoration.textContent = decSelector.value;
					decoration.classList.add('decoration');
					decoration.style.top = `${e.clientY - 15}px`;
					decoration.style.left = `${e.clientX - 15}px`;
					tree.appendChild(decoration);
				}
			}
		}
		triangles.forEach(triangle => triangle.addEventListener('click', placeDecoration));

		function twinkle() {
			lightsContainer.setAttribute('fill', `rgba(255,255,${Math.random()*255},${Math.random()*100})`);
		}
		setInterval(twinkle, 1000);
		twinkle();

		const snowButton = document.getElementById('snow-button');
		const snowContainer = document.querySelector('.snow-container');
		function letItSnow() {
			if (!snowContainer.hasChildNodes()) {
				function createFlake() {
					let flake = document.createElement('div');
					flake.classList.add('snowflake');
					flake.style.top = '0px';
					flake.style.left = `${(Math.random() * 452) + 50}px`;
					snowContainer.appendChild(flake);
					function snowfall() {
						let topValue = window.getComputedStyle(flake).getPropertyValue('top');
						flake.style.top = `${parseInt(topValue.slice(0, topValue.length-2), 10) + 1}px`;
					}
					setInterval(snowfall, (Math.random() * 100) + 50);
					snowfall();
				}
				setInterval(createFlake, (Math.random() * 2000) + 1000);
				createFlake();
				snowButton.textContent = "Oh no, it's snowing too much üå®Ô∏è";
			} else {
				while (snowContainer.hasChildNodes()) {
					snowContainer.removeChild(snowContainer.lastChild);
				}
				snowButton.textContent = "Let it snow! ‚ùÑÔ∏è";
			}
		}
		snowButton.addEventListener('click', letItSnow);
	</script>
