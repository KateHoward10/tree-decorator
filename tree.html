<!DOCTYPE html>
<html>
<head>
	<title>Tree Decorator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="controls">
		<h2>Controls</h2>
		<p>Customise your tree!</p>
		<select name="toppers">
			<option value=" "></option>
			<option value="👼">👼</option>
			<option value="⭐">⭐</option>
			<option value="🕯️">🕯️</option>
		</select>
		<button id="add-present">Add a present!</button>
	</div>
	<div class="tree-container">
		<div class="tree">
			<div class="topper"></div>
			<svg width="420px" height="507px" viewBox="0 0 420 507">
			    <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <polygon id="Triangle" fill="#507E1A" points="210 0 330 120 90 120"></polygon>
			        <polygon id="Triangle" fill="#507E1A" points="210 60 360 210 60 210"></polygon>
			        <polygon id="Triangle" fill="#507E1A" points="210 135 390 315 30 315"></polygon>
			        <polygon id="Triangle" fill="#507E1A" points="210 225 420 435 0 435"></polygon>
			        <rect id="Rectangle" fill="#8B572A" x="180" y="435" width="60" height="72"></rect>
			    </g>
			</svg>
			<div class="present-container"></div>
		</div>
	</div>
	<script>
		const topSelector = document.querySelector('select');
		const topper = document.querySelector('.topper');
		function changeTopper() {
			topper.textContent = topSelector.value;
		}
		topSelector.addEventListener('change', changeTopper);

		const addButton = document.getElementById('add-present');
		const presents = document.querySelector('.present-container');
		function addPresent() {
			presents.textContent += "🎁";
		}
		addButton.addEventListener('click', addPresent);
	</script>
</body>
</html>
